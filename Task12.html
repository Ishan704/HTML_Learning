<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;   
        }
    </style>
</head>
<body>
    <table>
        <tr> 
            <th></th>
            <th>Semester</th>
            <th>Grade</th>
        </tr>

        <tr>
          <td>1</td>
          <td>Jan-April</td>
          <td>Credit</td>
        </tr>

        <tr>
            <td>2</td>
            <td>May-August</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>2</td>
            <td>September-December</td>
            <td>Distinction</td>
        </tr>
    </table>
</body>
</html>
